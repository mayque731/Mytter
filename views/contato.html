{% extends 'layouts/layout.html' %}

{% block conteudo %}
<div class="container">
    <h1 class="mt-5 mb-3">Contato</h1>

    <div class="row">
        <div class="col-6">
            <form action="/contato" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Informe seu nome">
                  </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" name="email" placeholder="Informe seu email">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mensagem:</label>
                  <textarea class="form-control" name="mensagem" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>

        <!-- html Resultado -->
        {% if envio %}
        <div class="col-6">
          <h4>Resultado</h4>
          <p>
            Nome: {{ dados.nome }}
          </p>
        </div>
        {% endif %}
    </div>

</div>
{% endblock %}
